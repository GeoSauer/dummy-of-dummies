<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Supabase Web App</title>
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

        <!-- js -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <link rel="stylesheet" href="/styles/nav.css" />
        <!-- add link for page specific css -->
        <!--Fontawsome CDN Link-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css" />
    </head>

    <body>
        <header class="page-header">
            <img class="logo" src="/assets/logo.png" alt="logo" />
            <p class="title">By Devs for Devs</p>

            <div class="nav">
                <div class="nav-item">
                    <div class="nav-item nav-itemC">
                        <i class="fa-solid fa-house"></i>
                        <span class="nav-item-title">Home</span>
                    </div>
                    <div class="nav-item nav-itemC">
                        <i class="fa-solid fa-user"></i>
                        <span class="nav-item-title">Edit Profile</span>
                    </div>
                    <div class="nav-item nav-itemC">
                        <i class="fa-solid fa-question"></i>
                        <span class="nav-item-title">Question Editor</span>
                    </div>
                    <div class="nav-item nav-itemC">
                        <i class="fa-solid fa-circle-info"></i>
                        <span class="nav-item-title">About</span>
                    </div>
                    <div class="nav-item nav-itemC">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="nav-item-title">Sign Out</span>
                    </div>
                    <div class="nav-item nav-toggle"></div>
                    <i class="fas fa-angle-double-left"></i>
                </div>
            </div>
            <nav>
                <a href="/">Home</a>
                <a href="./tos/index.html">tos</a>
                <a id="sign-out-link" href="auth">Sign Out</a>
                <a id="profile-editor" href="profile-editor">Edit Profile</a>
                <a id="profile-editor" href="/question-editor/index.html">Question Editor</a>
                <a id="about" href="about">About</a>
            </nav>
        </header>

        <main>
            <section class="search">
                <form id="search-form">
                    <input name="name" placeholder="hello" />
                    <select name="tagS" id="tag-select">
                        <option value="">Tags</option>
                    </select>
                    <button>Search</button>
                </form>
                <p id="notification-display">Search to find post</p>
            </section>

            <section id="questions-section">
                <ul id="questions-list"></ul>
            </section>
            <!--Jquery CDN Link-->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            <script src="app.js"></script>
        </main>
    </body>
</html>
