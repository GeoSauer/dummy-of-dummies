<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>For (Dummy of Dummies)</title>
        <link rel="icon" type="image/x-icon" href="/assets/download.png" />

        <!-- js -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>
        <script type="module" src="question-detail.js"></script>
        <script type="module" src="../nav.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <link rel="stylesheet" href="question-detail.css" />
        <link rel="stylesheet" href="/styles/form.css" />
        <!-- add link for page specific css -->
        <link rel="stylesheet" href="/styles/nav.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css" />
    </head>

    <body>
        <header class="page-header">
            <img class="logo" src="/assets/logo.png" alt="logo" />
            <p class="title">By Devs for Devs</p>
            
        </header>

        <main>
            <section id="detail-comment-container">
                <section class="question-summary">
                    <h1 id="question-title">Look at this post</h1>
                    <div id="category-and-user-info">
                        <p id="question-category"></p>
                    </div>
                    <p id="question-content">Mm mm so dang delicious</p>
                    <div class="scrollbar-cover">
                        <div id="code-div">
                            <pre id="question-code-snippet">code code cody code</pre>
                            <figure>
                                <a href="" target="_blank" id="screenshot">
                                    <img
                                        id="question-screenshot"
                                        src="../assets/download.png"
                                        alt="placeholder"
                                    />
                                    <figcaption id="screenshot-caption"></figcaption>
                                </a>
                            </figure>
                        </div>
                    </div>
                </section>
                <section id="comments-area">
                    <form id="comment-form">
                        <label>
                            <p class="label-text"></p>
                            <input
                                name="comment-input"
                                type="text"
                                placeholder="Enter your comment here..."
                                required
                            />
                        </label>
                        <button id="comment-button">Submit</button>
                        <p id="error-display"></p>
                    </form>
                    <!-- </section> -->
                    <div id="comments-container">
                        <ul id="comment-list"></ul>
                    </div>
                </section>
            </section>
        </main>
        <div class="nav closed">
            <a href="/">
            <div class="nav-item">
                <div class="nav-item nav-itemC">
                    <i class="fa-solid fa-house"></i>
                    <span class="nav-item-title">Home</span>
                </div></a>
                <a id="nav-pe" href="../profile-editor/">
                    <div class="nav-item nav-itemC">
                        <i class="fa-solid fa-user"></i>
                        <span class="nav-item-title">Edit Profile</span>
                    </div></a>
                
                <a href="../question-editor/">
                    <div class="nav-item nav-itemC">
                        <i class="fa-solid fa-question"></i>
                        <span class="nav-item-title">Question Editor</span>
                    </div></a
                >
                <a href="../about/">
                    <div class="nav-item nav-itemC">
                        <i class="fa-solid fa-circle-info"></i>
                        <span class="nav-item-title">About</span>
                    </div></a
                >
                <a id="nav-signout" href="../auth/">
                    <div class="nav-item nav-itemC">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="nav-item-title">Sign Out</span>
                    </div>
                </a>

                <div class="nav-item"></div>
                <div class="nav-item nav-toggle move-toggle">
                    <i class="fas fa-angle-double-left"></i>
                </div>
            </div>
        </div>
    </body>
</html>
