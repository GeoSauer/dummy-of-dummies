<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Supabase Web App</title>
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

        <!-- js -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>
        <script type="module" src="question-detail.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <link rel="stylesheet" href="question-detail.css" />
        <link rel="stylesheet" href="/styles/form.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header class="page-header">
            <img class="logo" src="/assets/logo.png" alt="logo" />
            <!-- <p class="title">Supabase Web App</p> -->
            <nav>
                <a href="/">Home</a>
                <a id="sign-out-link" href="../auth">Sign Out</a>
                <a id="profile-editor" href="../profile-editor">Edit Profile</a>
                <a id="about" href="../about/">About</a>
            </nav>
        </header>

        <main>
            <div id="question-display">Currently selected question will be displayed here</div>
            <section id="form-section">
                <form id="comment-form">
                    <h3>Use this form to add a comment to the discussion:</h3>
                    <label>
                        <p class="label-text">Comment</p>
                        <input
                            name="comment-input"
                            type="text"
                            required
                            placeholder="Enter your comment here..."
                        />
                    </label>
                    <button>Submit your comment!</button>

            <section id="form-section">
                <form id="answer-form">
                    <h3>Or this form to answer the question:</h3>
                    <label>
                        <p class="label-text">Answer</p>
                        <input
                            name="answer-input"
                            type="text"
                            required
                            placeholder="Enter your answer here..."
                        />
                    </label>
                    <label>
                        <p class="label-text">Code Snippet</p>
                        <textarea
                            name="code-text-area"
                            id="code-text-area"
                            cols="30"
                            rows="10"
                            placeholder="paste your code example here if you have one..."
                        ></textarea>
                    </label>
                    <label>
                        <p class="label-text">Answer Screenshot</p>
                        <div id="screenshot-container">
                            <input type="file" />
                            <img
                                class="avatar"
                                src="/assets/avatar.png"
                                alt="image-upload-preview"
                            />
                        </div>
                    </label>
                    <button>Submit your answer!</button>
                </form>
            </section>
        </main>
    </body>
</html>
