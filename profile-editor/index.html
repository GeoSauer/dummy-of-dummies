<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Update Profile</title>
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

        <!-- js -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>
        <script type="module" src="profile-editor.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <link rel="stylesheet" href="/styles/form.css" />
        <link rel="stylesheet" href="profile-editor.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header class="page-header">
            <img class="logo" src="/assets/logo.png" alt="logo" />
            <p class="title"></p>
            <nav>
                <a href="/">Home</a>
                <a id="sign-out-link" href="../auth">Sign Out</a>
                <a id="about" href="../about/">About</a>
            </nav>
        </header>

        <main>
            <form id="profile-form">
                <label>
                    <label>Avatar<input name="avatar_url" id="avatar-input" type="file" /> </label>
                    <img
                        id="preview"
                        class="preview"
                        alt="avatar preview"
                        src="../assets/avatar.png"
                    />
                    Username<input
                        name="username-input"
                        id="username-input"
                        placeholder="Enter Username..."
                        maxlength="20"
                        required
                    />
                </label>
                <!-- <label> Location<input name="location-input" id="location-input" /></label> -->
                <label
                    >Bio<textarea
                        name="bio-input"
                        id="bio-input"
                        placeholder="Tell us a bit about yourself..."
                    ></textarea>
                </label>
                <button id="update-profile-button">Update</button>
            </form>
            <p id="error-display"></p>
        </main>
    </body>
</html>
